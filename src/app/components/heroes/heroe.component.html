<h3>Heroe <small>nombre...</small></h3>
    <button type="button" name="button" class="btn btn-outline-info" [routerLink]="['/heroes']">
      Volver
    </button>
    <button type="button" name="button" class="btn btn-outline-success ml-1" (click)="agregarNuevo(forma)">
      Nuevo heroe
    </button>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma=ngForm>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" placeholder="Nombre del heroe" required [(ngModel)]="heroe.nombre">
      </div>
      <div class="form-group">
        <label>Casa</label>
        <select class="form-control" name="casa" [(ngModel)]="heroe.casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <textarea  name="bio" class="form-control" [(ngModel)]="heroe.bio"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-info" [disabled]="!forma.valid">Guardar cambios</button>
      </div>
    </form>
  </div>
</div>
